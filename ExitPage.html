<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .rating {
            display: flex;
            justify-content: left;
            margin-top: 10px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s;
        }
        .rating input:checked ~ label,
        .rating input:checked ~ label ~ label {
            color: #f39c12;
        }
        .rating input:checked ~ label {
            color: #f39c12;
        }
        .rating label:hover,
        .rating label:hover ~ label {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback</h1>
        <form>
            <div class="form-group">
                <label for="feedback-text">Your Feedback:</label>
                <textarea id="feedback-text" name="feedback-text" class="form-control" rows="4" placeholder="Write your feedback here..."></textarea>
            </div>

            <div class="form-group">
                <label>Rate Us:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5" class="fa fa-star"></label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4" class="fa fa-star"></label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3" class="fa fa-star"></label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2" class="fa fa-star"></label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1" class="fa fa-star"></label>
                </div>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        <div class="feedback-message">Thank you for your feedback!</div>
    </div>
</body>
</html>
